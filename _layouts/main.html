<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="JSONScript : Platform independent asynchronous scripting language using JSON format">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/syntax.css">

    <title>{{page.title}}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <a id="forkme_banner" href="https://github.com/JSONScript/jsonscript">View on GitHub</a>

        <h1 id="project_title">JSONScript</h1>
        <h2 id="project_tagline">Asynchronous scripting language using JSON format</h2>

        {% include nav.html %}

        <section id="downloads">
          <a class="zip_download_link" href="https://github.com/JSONScript/jsonscript/zipball/master" title="Download project as a .zip file">.zip</a>
          <a class="tar_download_link" href="https://github.com/JSONScript/jsonscript/tarball/master" title="Download project as a .tar.gz file">.tar.gz</a>
        </section>
      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{content}}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">JSONScript maintained by <a href="https://github.com/JSONScript">JSONScript</a></p>
      </footer>
    </div>

  </body>
</html>
